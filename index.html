<!DOCTYPE html>
<html lang="en">
<head>

    /* Общие стили для всего сайта */
    body {
      font-family: Arial, sans-serif;

    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    .col {
      float: left;
      width: 100%;
    }
    @media only screen and (min-width: 768px) {
      .col {
        width: 50%;
      }
    }
    @media only screen and (min-width: 992px) {
      .col {
        width: 33.33%;
      }
    }

    .home {
      background-color: #f2f2f2;
      padding: 20px;
    }
    .about {
      background-color: #e6e6e6;
      padding: 20px;
    }
    .contact {
      background-color: #d9d9d9;
      padding: 20px;

</head>
<body>
  <header>

  </header>
  <nav>

      </div>
    </div>

      </div>
    </div>
    <!-- Страница "Контакты" -->
    <div class="row">
      <div class="col contact">
        <h2>Контакты</h2>
        <p>Зв'яжіться з нами по телефону.</p>
      </div>
    </div>
